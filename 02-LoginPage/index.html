<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login | Josaphat</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <form class="form">
                <h2 class="title">Login</h2>
                <input class="form-input" type="email" name="usuario" id="user" placeholder="Email">
                <input class="form-input" type="password" name="password" id="pass" placeholder="Password">
                <button class="form-button button" type="submit">Sign In</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
